<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!--Userinfo-->
  <form>
    <fieldset class="block-input">
      <legend>Personal information</legend>
      <label class="input_margin">Surname:
      <input  autocomplete="off" type="text" name="UserSurname" maxlength="15"></label>
      <label class="input_margin">Name:
      <input  autocomplete="off" type="text" name="UserName" maxlength="15"></label>
      <label class="input_margin">How old are You?
      <input  autocomplete="off" type="number" name="UserAge" value="12" min="12" max="101"></label>
      <label class="input_margin">Full date of birth:
      <input  type="date"></label>
      <label class="min_margin">I accept the term of the agreement
      <input  type="checkbox"></label>
  </fieldset>

  <!--Registration-->
    <fieldset class="block-input">
      <legend>Registration</legend>
      <label class="input_margin"> E-mail:
      <input required type="email" name="UserEmail" placeholder="email@example.com"></label>
      <label class="min_margin">Password:
      <input  type="password" name="UserPassword"></label>
  </fieldset>

  <!--An interesting fact about you!-->
    <fieldset class="block-input">
      <legend>An interesting fact about you!</legend>
      <label class="input_margin">Do you love cats?
      <input  type="radio" name="UserLike">
      <label for="cats">Yes</label>
      <input  type="radio" id="cats" name="UserDislike">
      <label for="cats">No</label></label>
      <label class="input_margin">What is your favorite color?
      <input  type="color" name="UserColor"></label>
      <label class="input_margin">
      What time do you go to bed?
      <input  type="time" name="UserSleepTime" step="1"></label>
      <label class="input_margin">
      What are your favorite brand of cars?
      <select name="UserLikeCar" multiple>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
    </select></label>
    <label class="min_margin">
    How do you rate our work?
    <input  type="range" name="RateOurWork" value="0"></label>
  </fieldset>
  <!--Additional info-->
    <fieldset class="block-input">
      <legend>Additional info</legend>
      <label class="input_margin">Comments:
      <textarea name="UserComments" form="myform"></textarea></label>
      <label class="min_margin">Would you recommend us?
      <select name="UserRecommend">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select></label>
      </fieldset>
      <input class="dec-input user-btn-form" type="submit" value="Submit" onsubmit="onSubmit()" name="UserButtonSubmit">
</form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
